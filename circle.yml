dependencies:
  pre:
    - gem install bundler
    - if [[ ! -d mongodb-linux-x86_64-2.6.10 ]]; then wget http://downloads.mongodb.org/linux/mongodb-linux-x86_64-2.6.10.tgz && tar xvzf mongodb-linux-x86_64-2.6.10.tgz; fi
    - sudo /etc/init.d/mongodb stop
    - sudo cp mongodb-linux-x86_64-2.6.10/bin/* /usr/bin
    - sudo /etc/init.d/mongodb start
  cache_directories:
   - mongodb-linux-x86_64-2.6.10
machine:
  pre:
    - sudo rm -rf /home/travis
    - sudo ln -s /home/ubuntu /home/travis
  ruby:
    version: 2.5.0
